full_parameters = "parameters: -t <test_type> - This parametr sets type of test that will
			     be run on multiprocessor system.
	    -f <file> - default  prefix for files with test results.
	    -b <message_length> - sets begin message length.
	    -e <message_length> - sets end message length.
	    -s <step> - sets step in grow message length process.
	    -l <noise message length> - sets a length of noise message in noise tests.
	    -n <number of iterations> - sets number iteration in send process.
	    -m <number of noise message> - sets the number of noise messages in each interaction iteration in noise tests.
	    -p <number of noise processes> - number of noise processors in noise tests.
	    -v - Parus version
	    -h - help";
